{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"

    <link

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >GeoPlot</a
              >
            </li>
            <!-- <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li> -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Population-Mean-Centroid
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="#">2001</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">2011</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
          <!-- <form class="d-flex">
                        <input
                            class="form-control me-2"

                            aria-label="Search"
                        />
                        <button class="btn btn-outline-success" type="submit">
                            Search
                        </button>
                    </form> -->
        </div>
      </div>
    </nav>
    <div class="main-body">
      <div class="map-div">{% block content %} {% endblock content %}</div>
      <div class="side-bar"></div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="text-muted project-title">IGT Project</div>
      <div class="container">
        <div class="grid-container">
          <div class="grid-item">Contact Us</div>
          <div class="grid-item">Copyright</div>
          <div class="grid-item">9702-000-000</div>
          <div class="grid-item">Terms Of Use</div>
          <div class="grid-item">9321-000-000</div>
          <div class="grid-item">Privacy Policy</div>
        </div>
        <div class="social-media-block">
          <h5>Follow Us on :</h5>
          <div class="img-grp">
            <img class="social-logo" src="./svg/instagram.svg" alt="" />
            <img class="social-logo" src="./svg/facebook.svg" alt="" />
            <img class="social-logo" src="./svg/twitter.svg" alt="" />
          </div>
        </div>
        <div class="link-div">
          <b>Population-Mean-Centroid</b>
          <div><a href="/map/2001">2001</a></div>
          <div><a href="/map/2011">2011</a></div>
        </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
